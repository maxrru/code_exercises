        <div id="content" class="test">
         <h1>Aufgabe 1</h1>
         <script>
             document.write("Hallo Welt<br><br>");
             document.getElementById("content").innerHTML += "Hallo Welt<br><br>";
             var zahl1=99, zahl2=66;
             document.write("Wert 1: "+zahl1+" Wert 2: "+zahl2+"<br>");
             var cache=zahl1, zahl1=zahl2, zahl2=cache;
             document.write("Wert 1: "+zahl1+" Wert 2: "+zahl2+"<br><br>");
             
            document.write("For-Schleife: <br>");
             
             for(i=1;i<11;i++)
             {
                 if(i%2===0)
                 {
                     document.write(i+" : even<br>");
                 }
                 else
                 {
                     document.write(i+" : odd<br>");
                 }  
             }
             var i=1;
             
             document.write("<br>While-Schleife: <br>");
             while(i<11)
             {
                 document.write(i+"<br>");
                 i++;
             }
             i=1;
             document.write("<br>Do While-Schleife: <br>");
             do
             {
                 document.write(i+"<br>");
                 i++;
             }while(i<11);
             
             var day;
             switch (new Date().getDay())
             {  
                case 1:
                    day ="Montag";
                     break;
                case 2:
                    day ="Dienstag";
                    break;
                case 3:
                    day ="Mittwoch";
                    break;
                case 4:
                    day ="Donnerstag";
                     break;
                case 5:
                    day ="Freitag";
                    break;
                case 6:
                    day ="Samstag";
                    break;
                case 0:
                    day ="Sonntag";
                    break;
             }
             document.write("<br>Heute ist " + day +". <br>");
             
             var name = prompt("Bitte geben Sie ihren Namen ein:","");
             window.alert(name);
             window.confirm(name);
             
             
        </script>
